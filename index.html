<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <title>SVG with JS</title>
  </head>
  <body>
    <main class="wrapper">
      <h1>This is my awesome SVG project</h1>
      <button class="switch-text">change H1 Content</button>

      <div class="img-wrapper">

      <div class="img-wrapper">
        <img id="badge2" src="images/badge.jpg" alt="svg as a jpg" class="svg">
      </div>

      <div class="img-wrapper">
        <img id="badge3" src="images/badge.svg" alt="svg as an image" class="svg svg-as-jpg">
      </div>

      <div class="img-wrapper">
        <img id="badge4" src="images/badge.jpg" alt="svg as a jpg" class="svg">
      </div>

    </main>
    <!-- javascript file always goes here-->
    <script src="js/main.js"></script>
  </body>
</html>
